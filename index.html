<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Midair Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MIDAIR BUTTON</a>
            <a href="https://github.com/futabaneko/midair-button">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 mt-5" style="text-align: center; border-bottom: 2px #444 solid">
                <h1>MIDAIR MEME</h1>
            </div>

            <div class="col-12 mt-3"></div>

            <button type="button" id="tetos_death" class="btn btn-outline-primary my-2 py-2 fadein" href="">断末魔</button>
            <button type="button" id="tetos_maziresu" class="btn btn-outline-primary my-2 py-2 fadein" href="">マジレス</button>
            <button type="button" id="tetos_oisii" class="btn btn-outline-primary my-2 py-2 fadein" href="">おいし～</button>
            <button type="button" id="tetos_proposal" class="btn btn-outline-primary my-2 py-2 fadein" href="">プロポーサル</button>
            <button type="button" id="tetos_evol" class="btn btn-outline-primary my-2 py-2 fadein" href="">テトス最終進化系</button>
            <button type="button" id="tetos_urami" class="btn btn-outline-primary my-2 py-2 fadein" href="">この恨み、覚えておくｩｱﾊ↑</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
